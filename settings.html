<!-- settings.html -->
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Settings</title>
  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background: #2f3136;
      color: #dcddde;
      height: 100vh;
      display: flex;
    }

    .sidebar {
      width: 218px;
      background: #2f3136;
      border-right: 1px solid #202225;
      padding: 60px 6px 16px 20px;
    }

    .sidebar-category {
      color: #96989d;
      font-size: 12px;
      font-weight: 600;
      padding: 8px 10px;
      margin-top: 20px;
      text-transform: uppercase;
    }

    .sidebar-item {
      padding: 8px 10px;
      margin: 2px 0;
      border-radius: 4px;
      cursor: pointer;
      color: #b9bbbe;
      font-size: 16px;
    }

    .sidebar-item:hover {
      background: rgba(79, 84, 92, 0.3);
      color: #fff;
    }

    .sidebar-item.active {
      background: rgba(79, 84, 92, 0.6);
      color: #fff;
    }

    .content {
      flex: 1;
      background: #36393f;
      padding: 60px 40px 80px;
      overflow-y: auto;
    }

    .section-title {
      color: #fff;
      font-size: 20px;
      font-weight: 600;
      margin-bottom: 20px;
    }

    .setting-item {
      margin-bottom: 20px;
      padding: 10px;
      background: #2f3136;
      border-radius: 5px;
    }

    .setting-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 8px;
    }

    .setting-title {
      font-size: 16px;
      font-weight: 500;
    }

    .setting-description {
      color: #b9bbbe;
      font-size: 14px;
      margin-bottom: 8px;
    }

    .setting-control {
      margin-top: 8px;
    }

    input[type="number"] {
      background: #202225;
      border: 1px solid #040405;
      color: #dcddde;
      padding: 8px;
      border-radius: 3px;
      width: 100px;
    }

    button {
      background: #5865f2;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 3px;
      cursor: pointer;
    }

    button:hover {
      background: #4752c4;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <div class="sidebar-category">User Settings</div>
    <div class="sidebar-item active">Timer Settings</div>
    <div class="sidebar-item">Appearance</div>
    <div class="sidebar-item">Notifications</div>
    
    <div class="sidebar-category">App Settings</div>
    <div class="sidebar-item">General</div>
    <div class="sidebar-item">Advanced</div>
  </div>

  <div class="content">
    <div class="section-title">Timer Settings</div>
    
    <div class="setting-item">
      <div class="setting-header">
        <div class="setting-title">Work Duration</div>
      </div>
      <div class="setting-description">Set the duration of your work sessions in minutes</div>
      <div class="setting-control">
        <input type="number" id="workDuration" min="1" max="120" value="20">
      </div>
    </div>

    <div class="setting-item">
      <div class="setting-header">
        <div class="setting-title">Break Duration</div>
      </div>
      <div class="setting-description">Set the duration of your break sessions in minutes</div>
      <div class="setting-control">
        <input type="number" id="breakDuration" min="1" max="30" value="5">
      </div>
    </div>

    <div class="setting-item">
      <div class="setting-header">
        <div class="setting-title">Auto Start Breaks</div>
      </div>
      <div class="setting-description">Automatically start Break Flow when work timer ends</div>
      <div class="setting-control">
        <input type="checkbox" id="autoStartBreaks">
      </div>
    </div>
  </div>

  <script src="./settings.js"></script>
</body>
</html>
