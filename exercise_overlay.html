
// overlay.html
<!DOCTYPE html>
<html>
<head>
  <title>Exercise Break</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      background: rgba(33, 33, 33, 0.95);
      color: white;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell;
      border-radius: 12px;
      overflow: hidden;
    }

    .container {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .timer {
      font-size: 48px;
      text-align: center;
      margin: 20px 0;
    }

    .exercise {
      background: rgba(255, 255, 255, 0.1);
      padding: 20px;
      border-radius: 8px;
    }

    .exercise-title {
      font-size: 20px;
      margin-bottom: 10px;
    }

    .exercise-images {
      display: flex;
      justify-content: space-around;
      margin: 20px 0;
    }

    .exercise-image {
      width: 100px;
      height: 100px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .controls {
      display: flex;
      gap: 10px;
      justify-content: center;
    }

    button {
      padding: 8px 16px;
      border: none;
      border-radius: 4px;
      background: #4a90e2;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background: #357abd;
    }

    .close-btn {
      background: transparent;
      border: none;
      color: white;
      cursor: pointer;
      padding: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h2>Exercise Break</h2>
      <button class="close-btn" onclick="minimizeWindow()">âœ•</button>
    </div>

    <div class="timer" id="timer">05:00</div>

    <div class="exercise">
      <div class="exercise-title">Shoulder Stretch</div>
      <div class="exercise-images">
        <div class="exercise-image">
          <!-- SVG for exercise step 1 -->
          <svg width="50" height="50" viewBox="0 0 24 24" fill="none" stroke="white">
            <path d="M12 2v20M12 2l-3 3m3-3l3 3" stroke-width="2" stroke-linecap="round"/>
          </svg>
        </div>
        <div class="exercise-image">
          <!-- SVG for exercise step 2 -->
          <svg width="50" height="50" viewBox="0 0 24 24" fill="none" stroke="white">
            <path d="M12 2v20M12 22l-3-3m3 3l3-3" stroke-width="2" stroke-linecap="round"/>
          </svg>
        </div>
        <div class="exercise-image">
          <!-- SVG for exercise step 3 -->
          <svg width="50" height="50" viewBox="0 0 24 24" fill="none" stroke="white">
            <path d="M2 12h20M22 12l-3-3m3 3l-3 3" stroke-width="2" stroke-linecap="round"/>
          </svg>
        </div>
      </div>
      <p>Stand up and perform gentle shoulder rotations for 30 seconds</p>
    </div>

    <div class="controls">
      <button onclick="startTimer()">Start</button>
      <button onclick="pauseTimer()">Pause</button>
      <button onclick="resetTimer()">Reset</button>
    </div>
  </div>

  <script>
    let timeLeft = 300; // 5 minutes in seconds
    let timerId = null;

    function updateTimerDisplay() {
      const minutes = Math.floor(timeLeft / 60);
      const seconds = timeLeft % 60;
      document.getElementById('timer').textContent = 
        `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
    }

    function startTimer() {
      if (!timerId) {
        timerId = setInterval(() => {
          timeLeft--;
          updateTimerDisplay();
          if (timeLeft <= 0) {
            clearInterval(timerId);
            timerId = null;
          }
        }, 1000);
      }
    }

    function pauseTimer() {
      clearInterval(timerId);
      timerId = null;
    }

    function resetTimer() {
      clearInterval(timerId);
      timerId = null;
      timeLeft = 300;
      updateTimerDisplay();
    }

    function minimizeWindow() {
      const { remote } = require('electron');
      remote.getCurrentWindow().minimize();
    }

    // Make window draggable
    document.addEventListener('mousedown', (e) => {
      if (e.target.classList.contains('header')) {
        const { remote } = require('electron');
        const win = remote.getCurrentWindow();
        win.dragMove();
      }
    });
  </script>
</body>
</html>
